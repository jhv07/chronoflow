<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ChronoFlow - Interactive Timeline with Custom Event Triggers">
    <meta name="theme-color" content="#6c5ce7">
    <link rel="manifest" href="manifest.json">
    <title>ChronoFlow - Interactive Timeline</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Preloader -->
    <div id="preloader" class="preloader">
        <div class="loader">
            <div class="spinner"></div>
            <h2>ChronoFlow</h2>
        </div>
    </div>

    <!-- Landing Page -->
    <div id="landing-page" class="landing-page">
        <canvas id="particles-canvas"></canvas>
        <div class="landing-content">
            <div class="sparkle-container">
                <div class="sparkle"></div>
                <div class="sparkle"></div>
                <div class="sparkle"></div>
            </div>
            <h1 class="main-title">
                <span class="gradient-text">ChronoFlow</span>
            </h1>
            <p class="tagline">Interactive Timeline with Custom Event Triggers</p>
            <div class="landing-buttons">
                <button class="btn btn-primary" onclick="openModal('login-modal')">Login</button>
                <button class="btn btn-secondary" onclick="openModal('signup-modal')">Sign Up</button>
            </div>
        </div>
    </div>

    <!-- Login Modal -->
    <div id="login-modal" class="modal">
        <div class="modal-content glass-modal animate-pop">
            <span class="close" onclick="closeModal('login-modal')">&times;</span>
            <h2>Welcome Back üëã</h2>

            <form id="login-form" class="auth-form">
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" required placeholder="your@email.com">
                </div>
                <div class="form-group password-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                    <span class="toggle-password" onclick="togglePassword('login-password')">üëÅÔ∏è</span>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Login</button>
            </form>
        </div>
    </div>

    <!-- Signup Modal -->
    <div id="signup-modal" class="modal">
        <div class="modal-content glass-modal animate-pop">
            <span class="close" onclick="closeModal('signup-modal')">&times;</span>
            <h2>Create Account ‚ú®</h2>

            <form id="signup-form" class="auth-form">
                <div class="form-group">
                    <label for="signup-username">Username</label>
                    <input type="text" id="signup-username" required placeholder="Choose a username">
                </div>
                <div class="form-group">
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" required placeholder="your@email.com">
                </div>
                <div class="form-group password-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                    <span class="toggle-password" onclick="togglePassword('signup-password')">üëÅÔ∏è</span>
                </div>

                <!--  Password strength indicator -->
                <p id="password-strength-text" class="strength-text"></p>

                <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
            </form>
        </div>
    </div>


    <!-- Dashboard -->
    <div id="dashboard" class="dashboard hidden">
        <header class="header">
            <div class="header-content">
                <h1 class="logo">ChronoFlow</h1>
                <div class="header-actions">
                    <div class="theme-toggle" onclick="toggleTheme()">
                        <span class="theme-icon">üåô</span>
                    </div>
                    <div class="user-info">
                        <span id="username-display"></span>
                        <button class="btn btn-small" onclick="logout()">Logout</button>
                    </div>
                </div>
            </div>
        </header>

        <div class="dashboard-content">
            <!-- Statistics Panel -->
            <div class="stats-panel">
                <div class="stat-card">
                    <div class="stat-value" id="total-events">0</div>
                    <div class="stat-label">Total Events</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="work-events">0</div>
                    <div class="stat-label">Work</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="school-events">0</div>
                    <div class="stat-label">School</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="personal-events">0</div>
                    <div class="stat-label">Personal</div>
                </div>
            </div>

            <!-- Controls Panel -->
            <div class="controls-panel">
                <div class="search-filter">
                    <input type="text" id="search-input" placeholder="Search events..." class="search-input">
                    <select id="category-filter" class="filter-select">
                        <option value="">All Categories</option>
                        <option value="work">Work</option>
                        <option value="school">School</option>
                        <option value="personal">Personal</option>
                    </select>
                </div>
                <button class="btn btn-primary" onclick="openModal('add-event-modal')">
                    <span>+</span> Add Event
                </button>
            </div>

            <!-- Timeline -->
            <div class="timeline-container">
                <div id="timeline" class="timeline"></div>
            </div>
        </div>
    </div>

    <!-- Add Event Modal -->
    <div id="add-event-modal" class="modal">
        <div class="modal-content large-modal">
            <span class="close" onclick="closeModal('add-event-modal')">&times;</span>
            <h2>Add New Event</h2>
            <form id="add-event-form" class="event-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="event-title">Title *</label>
                        <input type="text" id="event-title" required placeholder="Event title">
                    </div>
                    <div class="form-group">
                        <label for="event-date">Date *</label>
                        <input type="date" id="event-date" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="event-time">Time *</label>
                        <input type="time" id="event-time" required>
                    </div>
                    <div class="form-group">
                        <label for="event-category">Category *</label>
                        <select id="event-category" required>
                            <option value="work">Work</option>
                            <option value="school">School</option>
                            <option value="personal">Personal</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="event-description">Description</label>
                    <textarea id="event-description" rows="3" placeholder="Event details..."></textarea>
                </div>
                <div class="form-group">
                    <label for="event-reminder">Reminder Type</label>
                    <select id="event-reminder">
                        <option value="notification">Notification Only</option>
                        <option value="sound">Sound Only</option>
                        <option value="both" selected>Both</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="event-sound">Sound Type</label>
                    <div class="sound-selector">
                        <select id="event-sound" onchange="previewSound()">
                            <option value="beep">Beep</option>
                            <option value="chime" selected>Chime</option>
                            <option value="bell">Bell</option>
                        </select>
                        <button type="button" class="btn btn-small" onclick="previewSound()">üîä Preview</button>
                    </div>
                </div>
                <div class="form-group">
                    <label for="event-bg-color">Background Color</label>
                    <div class="color-picker-container">
                        <input type="color" id="event-bg-color" value="#6c5ce7">
                        <input type="file" id="event-image" accept="image/*" onchange="handleImageUpload(event)">
                        <label for="event-image" class="btn btn-small">üì∑ Upload Image</label>
                    </div>
                </div>
                <div id="image-preview" class="image-preview"></div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeModal('add-event-modal')">Cancel</button>
                    <button type="submit" class="btn btn-primary">Add Event</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Notification Toast -->
    <div id="notification-toast" class="notification-toast"></div>

    <script src="app.js"></script>
    <script src="service-worker.js"></script>
</body>
</html>
